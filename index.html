<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <title>Area Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<img class="logo" src="img/logo.png" alt="logo" width="1040">
<header class="page-header"> Бритов Сергей Олегович, гр. P3119, вр. 2990 </header>

<form id="request-form"></form>
<table class="main-table">
    <tr>
        <td> <h1 class="header">Lab 1 Web</h1> </td>
    </tr>


    <!-- Image for the checked area -->
    <tr>
        <td>
            <img class="areaImage" src="img/pointArea.png" alt="area">
        </td>
    </tr>


    <!-- Form input -->
    <tr>
        <td class="sub-header"> <b>Point:</b> </td>
    </tr>

    <!-- X input -->
    <tr>
        <td>
            <label for="X">
            X [-3; 5]: <br>
            <select name="X" id="X" form="request-form" class="x-input">
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </label>
        </td>
    </tr>


    <!-- Y input -->
    <tr>
        <td>
            <label for="Y">
                Y [-5, 3]: <br>
                <input type="text" value="0" name="Y" id="Y" form="request-form" class="y-input">
            </label>
        </td>
    </tr>

    <!-- Radius input -->
    <tr>
        <td class="sub-header"> <b>Radius:</b> </td>
    </tr>

    <tr>
        <td>
            <label for="R">
                R [2, 5]: <br>
                <input type="text" value="2" name="R" id="R" form="request-form" class="r-input">
            </label>
        </td>
    </tr>


    <!-- Submit -->
    <tr>
        <td>
            <input type="submit" form="request-form" class="submit-button">
        </td>
    </tr>
    <tr>
        <table class="results-table">
            <tr class="header-result-row">
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Result</th>
                <th>Current time</th>
                <th>Execution time</th>
            </tr>
        </table>
    </tr>
    <tr>
        <button class="clear-button"> Clear </button>
    </tr>
</table>
</body>
</html>
